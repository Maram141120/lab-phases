<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz</h1>
        <form id="quiz-form">
                <div class="question">
                    <p>1. What is the capital of France?</p>
                    <input type="radio" id="paris" name="question1" value="correct">
                    <label for="paris">Paris</label><br>
                    <input type="radio" id="london" name="question1" value="incorrect">
                    <label for="london">London</label><br>
                    <input type="radio" id="berlin" name="question1" value="incorrect">
                    <label for="berlin">Berlin</label>
                </div>
    
                <div class="question">
                    <p>2. What is 2 + 2?</p>
                    <input type="radio" id="3" name="question2" value="incorrect">
                    <label for="3">3</label><br>
                    <input type="radio" id="4" name="question2" value="correct">
                    <label for="4">4</label><br>
                    <input type="radio" id="5" name="question2" value="incorrect">
                    <label for="5">5</label>
                </div>
    
        </form>
        <button id="submit-button">Submit</button>
    </div>
    <script src="script .js"></script>
</body>
</html>
